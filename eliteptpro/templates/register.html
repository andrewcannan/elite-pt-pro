{% extends "base.html" %}
{% block content %}
<div class="row center-align">
    <h3 class="white-text">Register</h3>
</div>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel grey draken-3">
            <!-- Username input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-plus prefix light-green-text"></i>
                    <input id="username" name="username" type="text" class="validate white-text" required>
                    <label for="username" class="white-text">Username</label>
                </div>
            </div>
            <!-- Password input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-lock prefix light-green-text"></i>
                    <input id="password" name="password" type="password" class="validate white-text" required>
                    <label for="password" class="white-text">Password</i></label>
                </div>
            </div>
            <!-- Trainer switch -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fa-solid fa-question prefix light-green-text"></i>
                        <label for="is_pt" class="white-text">
                            <input id="is_pt" name="is_pt" type="checkbox">
                            <span class="lever"></span>
                            Are you a personal trainer?</label>
                    </div>
                </div>
            </div>
            <!-- Register button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-green white-text text-shadow">
                    Register <i class="fa-solid fa-share-from-square"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
