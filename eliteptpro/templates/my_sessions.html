{% extends "base.html" %}
{% block content %}
<div class="row center-align">
    <h3 class="white-text">{{ user.fname.capitalize() }}'s Sessions</h3>
</div>
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel grey draken-2">
            <div class="row">
              {% for session in sessions %}
                <div class="col s12 m6 l4">
                  <div class="card grey darken-3">
                    <div class="card-content white-text">
                      <ul>
                        <li>{{ session.date.strftime("%d %B, %Y") }}</li>
                        <li>{{ session.time.strftime("%-I: %M") }}</li>
                        <li>{{ session.description }}</li>
                      </ul>
                    </div>
                    <div class="card-action">
                      <a href="#" class="btn light-green accent-4">Edit</a>
                      <a href="{{ url_for('delete_session', session_id=session.id) }}" class="btn red">Delete</a>
                  </div>
                  </div>
                </div>
              {% endfor %}  
              </div>     
        </div>
    </div>
{% endblock %}
