{% extends "base.html" %}
{% block content %}
<div class="row center-align">
    <h1 class="black-text">Add Holiday</h1>
</div>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('holiday') }}">
        <div class="card-panel grey">
            <!-- Datepicker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-calendar-days prefix light-green-text"></i>
                    <input id="date" name="date" type="text" class="datepicker validate" required>
                    <label for="date" class="black-text">Pick a Date</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-green black-text text-shadow">
                    Submit <i class="fa-solid fa-share-from-square"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
